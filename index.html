<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Arbres autour de moi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" referrerpolicy="no-referrer" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .locate-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      border: 2px solid #ccc;
      padding: 6px 10px;
      border-radius: 4px;
      font-family: sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button class="locate-btn" onclick="recenter()">üìç Me localiser</button>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin="" referrerpolicy="no-referrer"></script>
  <script>
    const map = L.map('map', {
      maxZoom: 20,
      minZoom: 3
    }).setView([48.8566, 2.3522], 16);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 20
    }).addTo(map);

    const userIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/149/149060.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    const treeIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/766/766083.png', // feuille verte
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    const remarkableIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/1828/1828884.png', // √©toile verte
      iconSize: [28, 28],
      iconAnchor: [14, 28],
      popupAnchor: [0, -28]
    });

    let userMarker;

    function formatPopup(fields) {
      const nom = fields.libellefrancais || "Esp√®ce inconnue";
      const variete = fields.varieteoucultivar || "";
      const genre = fields.genre || "";
      const stade = fields.stadedeveloppement || "";
      const type = fields.typeemplacement || "";
      const circ = fields.circonferenceencm ? `${fields.circonferenceencm} cm` : "";
      const hauteur = fields.hauteurenm ? `${fields.hauteurenm} m` : "";
      const adresse = fields.adresse || "";
      const remarquable = fields.remarquable === "oui" ? "‚úÖ Oui" : "Non";

      return `
        <b>${nom}</b><br>
        ${variete ? `Esp√®ce : ${variete}<br>` : ""}
        ${genre ? `Genre : ${genre}<br>` : ""}
        ${stade ? `Stade : ${stade}<br>` : ""}
        ${type ? `Type : ${type}<br>` : ""}
        ${circ ? `Circonf√©rence : ${circ}<br>` : ""}
        ${hauteur ? `Hauteur : ${hauteur}<br>` : ""}
        ${adresse ? `Adresse : ${adresse}<br>` : ""}
        Remarquable : ${remarquable}
      `;
    }

    function loadTrees(lat, lon) {
      const url = `https://opendata.paris.fr/api/records/1.0/search/?dataset=les-arbres&rows=1000&geofilter.distance=${lat},${lon},3000`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          data.records.forEach(record => {
            const fields = record.fields;
            if (fields.geo_point_2d) {
              const [alat, alon] = fields.geo_point_2d;
              const icon = fields.remarquable === "oui" ? remarkableIcon : treeIcon;
              L.marker([alat, alon], { icon }).addTo(map)
                .bindPopup(formatPopup(fields));
            }
          });
        });
    }

    function updateUserPosition(lat, lon) {
      if (userMarker) {
        userMarker.setLatLng([lat, lon]);
      } else {
        userMarker = L.marker([lat, lon], { icon: userIcon }).addTo(map)
          .bindPopup("Vous √™tes ici").openPopup();
      }
    }

    function recenter() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            map.setView([lat, lon], 18);
            updateUserPosition(lat, lon);
          },
          (error) => {
            alert("Erreur de g√©olocalisation : " + error.message);
          },
          { enableHighAccuracy: true }
        );
      } else {
        alert("G√©olocalisation non support√©e.");
      }
    }

    // Initial geolocation
    recenter();
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        loadTrees(lat, lon);
      },
      (error) => {
        console.warn("Erreur de g√©olocalisation :", error.message);
      },
      { enableHighAccuracy: true }
    );
  </script>
</body>
</html>
