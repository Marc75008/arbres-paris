<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Arbres à Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([48.8566, 2.3522], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function afficherArbres(lat, lon) {
      const radius = 500; // rayon en mètres
      const url = `https://opendata.paris.fr/api/records/1.0/search/?dataset=les-arbres&rows=200&geofilter.distance=${lat},${lon},${radius}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          data.records.forEach(record => {
            const arbre = record.fields;
            if (arbre.geo_point_2d) {
              const [alat, alon] = arbre.geo_point_2d;
              L.marker([alat, alon]).addTo(map)
                .bindPopup(`<b>${arbre.libellefrancais || "Arbre inconnu"}</b>`);
            }
          });
        })
        .catch(err => {
          console.error("Erreur chargement arbres :", err);
          alert("Impossible de charger les arbres autour de vous.");
        });
    }

    navigator.geolocation.getCurrentPosition(
      function(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        L.marker([lat, lon]).addTo(map).bindPopup("Vous êtes ici").openPopup();
        map.setView([lat, lon], 17);

        afficherArbres(lat, lon);
      },
      function(error) {
        alert("Erreur de géolocalisation : " + error.message);
      },
      {
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  </script>
</body>
</html>
